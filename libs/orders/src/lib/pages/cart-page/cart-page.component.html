<div class="cart-page">
  <div class="grid">
    <div class="col-8">
      <div>
        <p-button
          label="Continue apoyando"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        ></p-button>
      </div>
      <div>
        <h4>Mi donacion: {{ cartCount }} Item(s)</h4>
      </div>
      <div class="cart-shipping mb-5">
        Gracias, cada centavo cuenta para llegar a la meta
      </div>
      <div class="cart-item mb-5" *ngFor="let cartItem of cartItemsDetailed">
        <div class="grid p-fluid">
          <div class="col-2 cart-item-image">
            <img
              [src]="cartItem.product.image"
              [attr.alt]="cartItem.product.name"
            />
          </div>
          <div class="col-7">
            <div class="cart-item-name">{{ cartItem.product.name }}</div>
            <div class="cart-item-price">
              {{ cartItem.product.price | currency }}
            </div>
            <div class="cart-item-remove">
              <p-button
                icon="pi pi-trash"
                (onClick)="deleteCartItem(cartItem)"
              ></p-button>
            </div>
          </div>
          <div class="col-3">
            <div class="p-field cart-item-quantity">
              <!-- <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                [inputId]="cartItem.product.id"
                [(ngModel)]="cartItem.quantity"
                (onInput)="updateCartItemQuantity($event, cartItem)"
              >
              </p-inputNumber> -->
              <p-inputNumber
                [(ngModel)]="cartItem.quantity"
                [showButtons]="true"
                buttonLayout="horizontal"
                inputId="cartItem.product.id"
                spinnerMode="horizontal"
                [step]="10"
                decrementButtonClass="p-button-danger"
                incrementButtonClass="p-button-success"
                incrementButtonIcon="pi pi-plus"
                decrementButtonIcon="pi pi-minus"
                mode="decimal"
                currency="EUR"
                (onInput)="updateCartItemQuantity($event, cartItem)"
              >
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal">
              Subtotal:
              <span class="cart-item-subtotal-value">{{
                cartItem.quantity! | currency
              }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <orders-order-summary></orders-order-summary>
    </div>
  </div>
</div>
