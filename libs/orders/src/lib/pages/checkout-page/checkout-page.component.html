<div class="checkout-page">
    <div>
      <p-button label="Volver a confirmacion de donacion  " icon="pi pi-arrow-left" (onClick)="backToCart()"></p-button>
    </div>
    <div class="grid checkout-form">
      <div class="col-8">
        <form [formGroup]="checkoutFormGroup">
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-4">
              <label for="name">Nombre</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small *ngIf="checkoutForm.name.invalid && isSubmitted" class="p-error"
                >Nombre es requerido</small
              >
            </div>
            <div class="p-field col-4">
              <label for="email">Correo</label>
              <input formControlName="email" id="email" type="text" pInputText />
              <small *ngIf="checkoutForm.email.invalid && isSubmitted" class="p-error"
                ><span *ngIf="checkoutForm.email.errors!.required">Correo es requerido</span>
                <span *ngIf="checkoutForm.email.errors!.email">Correo es invalido</span></small
              >
            </div>
            <div class="p-field col-4">
              <label for="color">Telefono</label><br />
              <p-inputMask
                mask="(999) 999-9999"
                formControlName="phone"
                placeholder="(999) 999-9999"
              ></p-inputMask>
              <small *ngIf="checkoutForm.phone.invalid && isSubmitted" class="p-error"
                >telefono es requerido</small
              >
            </div>
          </div>
          <div class="p-fluid p-formgrid grid">
           
            <div class="p-field col-4">
              <label for="city">Ciudad</label>
              <input formControlName="city" id="city" type="text" pInputText />
              <small *ngIf="checkoutForm.city.invalid && isSubmitted" class="p-error"
                >Ciudad es requerido</small
              >
            </div>
            <div class="p-field col-4">
              <label for="country">Pais</label><br />
              <p-dropdown
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Country"
              ></p-dropdown>
              <small *ngIf="checkoutForm.country.invalid && isSubmitted" class="p-error"
                >Pais es requerido</small
              >
            </div>
          </div>
        </form>
      </div>
      <div class="col-4">
        <orders-order-summary></orders-order-summary>
        <div class="checkout-button">
          <p-button label="Confirmar Datos" (onClick)="placeOrder()"></p-button>
        </div>
      </div>
    </div>
  </div>
