<div class="product-item" *ngIf="product" >
    <div class="product-item-wrapper mb-5">
      <img [routerLink]="'/products/' + product.id" [src]="product.image" class="image" alt="" />
      <h4 class="name" >{{ product.name }}</h4>
      <h5 class="price">{{ product.price | currency }}</h5>
      <p-button
        *ngIf="!isDonationmax"
        styleClass="mt-3 add-to-cart"
        label="Donar"
        icon="pi pi-dollar"
        (onClick)="addProductToCart()"
      ></p-button>
      <!-- <p-button
        *ngIf="isCategoryBen"
        styleClass="mt-3 mb-5 add-to-cart"
        label="Donar"
        icon="pi pi-dollar"
        
      ></p-button> -->
      <h4 *ngIf="isDonationmax" class="text-center" >El producto logro la meta de donaciones</h4>
    </div>
  </div>
