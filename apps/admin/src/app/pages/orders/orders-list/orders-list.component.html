<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Donaciones" subheader="Lista de donaciones">
    <div class="grid">
      <div class="col-12">
        <p-table [value]="orders" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Usuario <p-sortIcon field="user"></p-sortIcon></th>
              <th pSortableColumn="totalPrice">
                Donacion <p-sortIcon field="totalPrice"></p-sortIcon>
              </th>
              <th pSortableColumn="dateOrdered">
                Fecha de Donacion <p-sortIcon field="dateOrdered"></p-sortIcon>
              </th>
              <!-- <th>Producto</th> -->
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{ order.user.name }}</td>
              <td>{{ order.totalPrice }}</td>
              <td>{{ order.dateOrdered | date: 'short' }}</td>
              <!-- <td (event)="orderid(order.id)">
                
              </td> -->
              <td>
                <p-button
                  (click)="deleteOrder(order.id)"
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                ></p-button>
                <p-button
                  (click)="showOrder(order.id)"
                  styleClass="p-button-success"
                  icon="pi pi-eye"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
