<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editmode ? 'Editar Usuario' : 'Añadir Usuario'" subheader="Puedes añadir o editar usuarios aqui">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editmode ? 'Actualizar' : 'Crear'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancelar"
              icon="pi pi-arrow-circle-left"
              (click)="onCancle()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-4">
              <label for="name">Nombre</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error"
                >Name is required</small
              >
            </div>
            <div class="p-field col-4">
              <label for="email">Correo</label>
              <input formControlName="email" id="email" type="text" pInputText />
              <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error"
                ><span *ngIf="userForm.email.errors!.required">email is required</span>
                <span *ngIf="userForm.email.errors!.email">email is invalid</span></small
              >
            </div>
            <div class="p-field col-4">
              <label for="password">Contraseña</label>
              <input formControlName="password" id="password" type="password" pInputText />
              <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error"
                >Password is required</small
              >
            </div>
            <div class="p-field col-4">
              <label for="color">Celular</label><br />
              <p-inputMask
                mask="(999) 999-9999"
                formControlName="phone"
                placeholder="(999) 999-9999"
              ></p-inputMask>
              <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error"
                >phone is required</small
              >
            </div>
            <div class="p-field col-4">
              <label for="isAdmin">Admin?</label><br />
              <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
            </div>
          </div>
          <div class="p-fluid p-formgrid grid">
            
            <div class="p-field col-4">
              <label for="street">Codigo postal</label>
              <input formControlName="zip" id="zip" type="text" pInputText />
            </div>
            <div class="p-field col-4">
              <label for="city">Ciudad</label>
              <input formControlName="city" id="city" type="text" pInputText />
            </div>
            <div class="p-field col-4">
              <label for="country">Pais</label><br />
              <p-dropdown
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Country"
              ></p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
